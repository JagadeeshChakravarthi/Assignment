
<!-- 2. Apply following style to the same h2 using Javascript DOM
Method.
colour: red,
fontWeight: bold,
textTransform: uppercase -->

<!DOCTYPE html>
<html>
<head>
<title>Apply style to h2 using Javascript DOM Method</title>
</head>
<body>
<h2 id="text">This is a heading</h2>
<script>
const h2 = document.getElementById("text");
h2.style.color = "red";
h2.style.fontWeight = "bold";
h2.style.textTransform = "uppercase";
</script>
</body>
</html>
