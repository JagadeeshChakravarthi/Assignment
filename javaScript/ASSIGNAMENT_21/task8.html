<!-- 8. Create a new <h4> tag on the screen using JS DOM. -->

<html>
<head>
<title>Create New H4 Tag</title>
</head>
<body>
<h1>This is a h1 tag</h1>
<h2>This is a h2 tag</h2>
<script>
// Create a new h4 element
var h4Tag = document.createElement("h4");

// Set the text content of the h4 tag
h4Tag.textContent = "This is a new h4 tag";

// Append the h4 tag to the body element
document.body.appendChild(h4Tag);
</script>
</body>
</html>
