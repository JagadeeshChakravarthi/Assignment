<!-- 1. Select an <h2> tag with id of text and change its inner text to
“Hello World”. -->

<!DOCTYPE html>
<html>
<head>
<title>innerHTML</title>
</head>
<body>
<h2 id="text">This is a heading coverts into Hello World!!</h2>
<script>
const h2 = document.getElementById("text");
h2.innerHTML = "Hello World!!";
</script>
</body>
</html>
